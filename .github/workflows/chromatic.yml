name: 'Chromatic'
on:
  push:
    paths:
      - 'packages/ui/**'
  workflow_dispatch:
    inputs:
      sha:
        description: The SHA-1 hash referring to the commit to check.
        required: true
      ref:
        description: The head branch associated with the pull request.
        required: true
jobs:
  chromatic-deployment:
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DB_DIRECT_URL: ${{ secrets.DB_DIRECT_URL }}
      NEXT_PUBLIC_GOOGLE_MAPS_API: ''
      CI: true
      OVERRIDE_CI: true
      FORCE_COLOR: true
      SKIP_ENV_VALIDATION: true
      HUSKY: 0
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ui
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        name: Install pnpm
        id: pnpm-install
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: packages/ui

      # ðŸ‘‡ Runs Chromatic CLI in ./packages/ui
      - name: Publish to Chromatic
        uses: chromaui/action@d0795df816d05c4a89c80295303970fddd247cce # v13
        with:
          workingDir: packages/ui
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # storybookBuildDir: storybook-static/
          buildScriptName: sb:build
          onlyChanged: true
          skip: '@(renovate/**|l10_**)'
          exitOnceUploaded: true
