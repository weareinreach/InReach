---
name: CodeQL

on:
  push:
    branches-ignore:
      - 'l10n_*'
      - 'renovate/*'
  pull_request:
    branches-ignore:
      - 'l10n_*'
      - 'renovate/*'
  schedule:
    - cron: '30 1 * * 0'

jobs:
  codeql:
    name: ğŸ­ CodeQL Scanning
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: ğŸ— Initialize CodeQL
        uses: github/codeql-action/init@f443b600d91635bebf5b0d9ebc620189c0d6fba5 # v4
      - name: ğŸš€ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f443b600d91635bebf5b0d9ebc620189c0d6fba5 # v4
