---
name: CodeQL

on:
  push:
    branches-ignore:
      - 'l10n_*'
      - 'renovate/*'
  pull_request:
    branches-ignore:
      - 'l10n_*'
      - 'renovate/*'
  schedule:
    - cron: '30 1 * * 0'

jobs:
  codeql:
    name: ğŸ­ CodeQL Scanning
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: ğŸ— Initialize CodeQL
        uses: github/codeql-action/init@4dd16135b69a43b6c8efb853346f8437d92d3c93 # v3
      - name: ğŸš€ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4dd16135b69a43b6c8efb853346f8437d92d3c93 # v3
