name: Monorepo PR Labeler

on:
  pull_request:
    branches-ignore:
      - 'l10n_*'
      - 'main'

jobs:
  labelPR:
    name: Label PR With Repo(s)
    runs-on: ubuntu-latest
    steps:
      - name: Label PRs
        uses: tinkurlab/monorepo-pr-labeler-action@f8370193b5dab0f7e2d721b7395163ead6e7d482 # 4.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_DIRS: 'apps|packages'
        with:
          prefix: 'ðŸ“¦'
          separator: ' '
