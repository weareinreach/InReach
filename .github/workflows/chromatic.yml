name: 'Chromatic'
on:
  push:
    paths:
      - 'packages/ui/**'
  workflow_dispatch:
    inputs:
      sha:
        description: The SHA-1 hash referring to the commit to check.
        required: true
      ref:
        description: The head branch associated with the pull request.
        required: true
jobs:
  chromatic-deployment:
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DB_DIRECT_URL: ${{ secrets.DB_DIRECT_URL }}
      NEXT_PUBLIC_GOOGLE_MAPS_API: ''
      CI: true
      OVERRIDE_CI: true
      FORCE_COLOR: true
      SKIP_ENV_VALIDATION: true
      HUSKY: 0
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ui
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        name: Install pnpm
        id: pnpm-install
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: packages/ui

      # ðŸ‘‡ Runs Chromatic CLI in ./packages/ui
      - name: Publish to Chromatic
        uses: chromaui/action@b984808b772126a9f44b2b7737b131b68a2ede32 # v11
        with:
          workingDir: packages/ui
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # storybookBuildDir: storybook-static/
          buildScriptName: sb:build
          onlyChanged: true
          skip: '@(renovate/**|l10_**)'
          exitOnceUploaded: true
