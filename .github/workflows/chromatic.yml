name: 'Chromatic'
on:
  push:
    paths:
      - 'packages/storybook/**'
      - 'packages/ui/**'
    branches-ignore:
      - 'l10n_*'
  workflow_dispatch:
    inputs:
      sha:
        description: The SHA-1 hash referring to the commit to check.
        required: true
      ref:
        description: The head branch associated with the pull request.
        required: true
jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/storybook
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: npx --yes pnpm -F "@weareinreach/storybook" install
        # ðŸ‘‡ Runs yarn in ./packages/storybook
        working-directory: packages/storybook
      - name: Publish to Chromatic
        uses: chromaui/action@9f9e97cdc8598bb82e105073569d38527a7ac1f6 # v1
        with:
          # ðŸ‘‡ Runs Chromatic CLI in ./packages/storybook
          workingDir: packages/storybook
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
