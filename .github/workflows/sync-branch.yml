name: Sync branch
on:
  push:
    branches:
      - main
jobs:
  sync-branch:
    name: Update develop branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - uses: connor-baer/action-sync-branch@main
        with:
          branch: develop
          token: ${{ secrets.GH_ACT_PAT }}
          force: false
