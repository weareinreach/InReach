name: 'Chromatic'
on:
  push:
    paths:
      - 'packages/ui/**'
  workflow_dispatch:
    inputs:
      sha:
        description: The SHA-1 hash referring to the commit to check.
        required: true
      ref:
        description: The head branch associated with the pull request.
        required: true
jobs:
  chromatic-deployment:
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DB_DIRECT_URL: ${{ secrets.DB_DIRECT_URL }}
      NEXT_PUBLIC_GOOGLE_MAPS_API: ''
      CI: true
      OVERRIDE_CI: true
      FORCE_COLOR: true
      SKIP_ENV_VALIDATION: true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ui
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@d882d12c64e032187b2edb46d3a0d003b7a43598 # v2.4.0
        name: Install pnpm
        id: pnpm-install
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: packages/ui

      # ðŸ‘‡ Runs Chromatic CLI in ./packages/ui
      - name: Publish to Chromatic
        uses: chromaui/action@671728dff1f5d28ae44538038bb18dd21f72a8cc # v1
        with:
          workingDir: packages/ui
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # storybookBuildDir: storybook-static/
          buildScriptName: sb:build
          onlyChanged: true
          skip: '@(renovate/**|l10_**)'
          exitOnceUploaded: true
