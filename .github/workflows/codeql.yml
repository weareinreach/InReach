---
name: CodeQL

on:
  push:
    branches-ignore:
      - 'l10n_*'
      - 'renovate/*'
  pull_request:
    branches-ignore:
      - 'l10n_*'
      - 'renovate/*'
  schedule:
    - cron: '30 1 * * 0'

jobs:
  codeql:
    name: ğŸ­ CodeQL Scanning
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: ğŸ— Initialize CodeQL
        uses: github/codeql-action/init@fe4161a26a8629af62121b670040955b330f9af2 # v4
      - name: ğŸš€ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fe4161a26a8629af62121b670040955b330f9af2 # v4
