name: Crowdin Action

on:
  push:
    paths:
      - 'apps/app/public/locales/en/*.json'
concurrency:
  group: ${{ github.workflow }}-${{ github.event.ref || github.ref }}
  cancel-in-progress: true

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3

      - name: Remove Jira ticket ID from branch name
        id: branchregex
        uses: ashley-taylor/regex-property-action@v1.3
        with:
          value: ${{ github.ref_name }}
          regex: IN-\d+
          flags: gi
          replacement: IN-xxx

      - name: crowdin action
        uses: crowdin/github-action@7092586bfeb2938cad87656e06bfc40623a1853c # 1.5.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACT_PAT }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
        with:
          upload_sources: true
          upload_translations: false
          download_translations: true
          localization_branch_name: ${{ steps.branchregex.outputs.value }}
          create_pull_request: true
          pull_request_title: 'i18n: Updated translations from Crowdin'
          pull_request_labels: 'translations'
          pull_request_base_branch_name: ${{ github.ref_name }}
          crowdin_branch_name: ${{ github.ref_name }}
