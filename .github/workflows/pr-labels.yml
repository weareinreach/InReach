---
name: PR Labels

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize, reopened, edited]

jobs:
  pr_labels:
    name: ğŸ­ Verify labels
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ· Verify PR has a valid label
        uses: mheap/github-action-required-labels@422e4c352ef83db91089e6acfbf09d8725e08abc # v4
        with:
          labels: 'breaking-change, bugfix, documentation, enhancement, refactor, performance, new-feature, maintenance, ci, dependencies, translations, changelog-ignore, release'
          mode: minimum
          count: 1
  pr_wip_check:
    runs-on: ubuntu-latest
    name: ğŸ­ Check for blocking labels
    steps:
      - name: ğŸ· Check PR for a merge-blocking label
        uses: tim-actions/wip-check@8c84f5987215d49440b86475062d61e4f099e1b7 # main branch
        with:
          labels: '["do-not-merge", "wip", "rfc", "blocked"]'
          keywords: '["WIP", "wip", "RFC", "rfc"]'
  pr_monorepo_label:
    name: ğŸ­ Label PR With Repo(s)
    runs-on: ubuntu-latest
    if: contains(fromJson('["main", "l10_*"]'), github.base_ref) != true
    steps:
      - name: ğŸ· Apply repo labels
        uses: tinkurlab/monorepo-pr-labeler-action@6242ef35f78e617d14982c66ab715fa400b7ab25 # 4.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_DIRS: 'apps|packages'
        with:
          prefix: 'ğŸ“¦'
          separator: ' '
